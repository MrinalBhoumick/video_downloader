<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
</head>
<body>
    <header>
        <h1 class="title">Video Downloader</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </header>
    <section>
        <h1>Youtube Video Downloader</h1>
        <div class="link-container">
            <label for="">Video Link:</label>
            <input type="url" class="link" name="link" placeholder="Enter Video Link" required>
        </div>
        <div class="format-container">
            <label for="">Format:</label>
            <select class="format" required>
                <option selected disabled>Select Video Format</option>
                <option value="mp3">Mp3</option>
                <option value="mp4a">144</option>
                <option value="360">360</option>
                <option value="480">480</option>
                <option value="720">720</option>
                <option value="1080">1080</option>
                <option value="4k">4k</option>
                <option value="8k">8k</option>

            </select>
        </div>
        <div class="button-container">
            <button type="submit" class="btn" >Start</button>
        </div>
    </section>
    <script>
        $(".btn").click(function () {
           var link = $(".link").val();
           var format = $(".format").children("option:selected").val();
           var src = "" + link + "=" + format + "";
           download(link,format);
        });
        function download(link, format){
            $('.button-container').html('<iframe style="height:50px; border:none; overflow:hidden;" src="https://loader.to/api/button/?url='+ link +'&f=' + format + '"></iframe>');
        }
    </script>
</body>
</html>
